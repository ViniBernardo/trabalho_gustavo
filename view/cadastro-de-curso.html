<div class="container-fluid">
    <div class="page-header">
        <h2> Curso</h2>
    </div>


    <button class="btn btn-sm btn-primary" ng-click="irPara('/adicionarCurso')">
        <span class="glyphicon glyphicon-plus"></span>
        Adicionar
    </button>
    <button style="float: right" class="btn btn-sm btn-primary" href="" ng-click="proxPag(pagina)"><span aria-hidden="true"> > </span></button>

    <button style="float: right" class="btn btn-sm btn-primary" href="" ng-click="voltarPag(pagina)"><span aria-hidden="true"> < </span></button>

    <table class="table">
        <thead>
        <tr>

            <th>
                <label>ID</label>
            </th>

            <th>
                <label>Nome</label>
            </th>


        </tr>
        </thead>

        <tbody ng-repeat="curso in curs">
        <tr>
            <td>{{curso.id}}</td>
            <td>{{curso.nome}}</td>

        </tr>
        </tbody>
    </table>


</div>
