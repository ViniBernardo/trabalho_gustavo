<br>
<div class="container-fluid">
    <div class="page-header">
        <h2> Aluno</h2>
    </div>


    <button class="btn btn-sm btn-primary" ng-click="irPara('/adicionarAluno')">
        <span class="glyphicon glyphicon-plus"></span>
        Adicionar
    </button>

    <center>
        <select name="curso" ng-model="curso" ng-change="listarAlunosPorCurso(curso)">
            <option value="">Selecione o Curso</option>
            <option ng-repeat="curso in curs" value="{{curso.id}}">{{curso.nome}}</option>
        </select>
    </center>

    <button style="float: right" class="btn btn-sm btn-primary" href="" ng-click="proxPag(pagina)"><span aria-hidden="true"> > </span></button>

    <button style="float: right" class="btn btn-sm btn-primary" href="" ng-click="voltarPag(pagina)"><span aria-hidden="true"> < </span></button>


    <table class="table">
        <thead>
        <tr>

            <th>
                <label>CPF</label>
            </th>

            <th>
                <label>Nome</label>
            </th>

            <th>
                <label>Email</label>
            </th>


        </tr>
        </thead>

        <tbody ng-repeat="aluno in aul">
        <tr>
            <td>{{aluno.cpf}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.email}}</td>

        </tr>
        </tbody>
    </table>


</div>
